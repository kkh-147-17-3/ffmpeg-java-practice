<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="upload-video">
        <div>
            <label for="input-video">동영상 업로드</label>
            <input type="file" id="input-video" name="video-file">
            <label for="input-title">동영상 제목</label>
            <input type="text" id="input-title" name="title">
        </div>
        <input type="button" value="upload">
    </div>
    <fieldset style="margin-top:100px; width: 1200px; height: 300px;">
        <legend>업로드 결과</legend>
        <div style="display:flex; width:100%; column-gap:100px; justify-content:center;">
            <div>
                업로드 썸네일
                <img width="300" src="/default-image.png" alt="동영상 thumbnail">
            </div>
            <div>
                업로드 원본 영상
                <video width="300" controls id="original-video">
                    <source src="#" id="original-source" type="video/mp4">
                </video> 
            </div>
            
            <div>
                업로드 리자이징 영상
                <video width="300" controls id="resized-video">
                    <source src="#" id="resized-source" type="video/mp4">
                </video>
            </div>
        </div>
        <div>
            <span>Progress: </span><span id="progress"></span>
        </div>
    </fieldset>
</body>
</html>

<script>

window.addEventListener('load', ()=>{
    const btn = document.querySelector('input[type="button"]');
    btn.onclick = uploadVideoHandler;
})

function uploadVideoHandler(e){
    const videoInput = document.querySelector('input[type="file"]');
    const titleInput = document.querySelector('#input-title');
    const img = document.querySelector('img');
    const originalVideo = document.querySelector('#original-video');
    const resizedVideo = document.querySelector('#resized-video');

    const originalSrc = document.querySelector('#original-source');
    const resizedSrc = document.querySelector('#resized-source');
    const progress = document.querySelector('#progress');
    const formData = new FormData();
    formData.append('videoFile', videoInput.files[0]);
    formData.append('metaInfo', new Blob([JSON.stringify(
        {
        title:titleInput.value,
    })], {
        type: "application/json"
    }));
    const option = {
        method:'POST',
        body:formData,
    }
    let interval;
    fetch('video',option)
    .then(res=>res.json())
    .then(data=>{
        const id = data.id;
        progress.innerHTML = "0%";
        interval = setInterval(()=>requestProgress(id),1000);
    });
    
    function requestProgress(id){
        fetch(`/video/${id}/progress`)
        .then(res=>res.json())
        .then(data=>{
            console.log(data);
            progress.innerHTML = data.progress;
            if (data.progress === "100%") {
                clearInterval(interval);
                requestDetails(id);
            }
        });
    }
    function requestDetails(id){
        fetch(`/video/${id}`)
        .then(res=>res.json())
        .then(data=>{
            originalSrc.src = data.original.videoUrl;
            resizedSrc.src = data.resized.videoUrl;
            img.src = data.thumbnailUrl;
            originalVideo.load();
            originalVideo.play();
            resizedVideo.load();
            resizedVideo.play();
        })
    }
}
</script>
